<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Bootstrap Form with animations</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->

<!--PEN HEADER-->
<header class="header">
  <h1 class="header__title h4">Formulir Pemesanan Cincin Zavira Jewelry</h1>
</header>
<!--PEN CONTENT     -->
<div class="content">
  <!--content inner-->
  <div class="content__inner">
    
    <div class="container overflow-hidden">
      <!--multisteps-form-->
      <div class="multisteps-form">
        <!--progress bar-->
        <div class="row">
          <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">1. Unggah Desain</button>
              <button class="multisteps-form__progress-btn" type="button" title="Address">2. Cincin Pria</button>
              <button class="multisteps-form__progress-btn" type="button" title="Order Info">3.Cincin Wanita</button>
              <button class="multisteps-form__progress-btn" type="button" title="Comments">4. Pengiriman        </button>
            </div>
          </div>
        </div>
        <!--form panels-->
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form">
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Unggah / Upload Desain Cincin Anda</h3>
                <div class="multisteps-form__content">
                  <p>Silahkan unggah gambar desain cincin anda. Anda bisa mengunggah beberapa file gambar sekaligus.</p>
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-12 p-3">
                      <input class="multisteps-form__input" type="file" placeholder="First Name"/>
                    </div>
                    
                  </div>
                  
                  
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-danger ml-auto js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Data Cincin Pria</h3>
                <div class="multisteps-form__content">
                  
                  
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-3">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Grafir nama"/>
                    </div>
                    <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected="selected">Bahan</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                      <input class="multisteps-form__input form-control" type="number"  placeholder="Berat"/>
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Data Cincin Wanita</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-3">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Grafir nama"/>
                    </div>
                    <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected="selected">Bahan</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                      <input class="multisteps-form__input form-control" type="number"  placeholder="Berat"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="button-row d-flex mt-4 col-12">
                      <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                      <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Data Pengiriman</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-6">
                        <input class="multisteps-form__input form-control" type="text" placeholder="Nama Lengkap"/>
                    </div>
                    <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                        <input class="multisteps-form__input form-control" type="text" placeholder="No WhatsApp"/>
                    </div>
                  </div>

                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-6">
                        <input class="multisteps-form__input form-control" type="email" placeholder="E-Mail"/>
                    </div>
                    <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                        <input class="multisteps-form__input form-control" type="text" placeholder="Akun Instagram"/>
                    </div>
                    </div>

                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-12"></div>
                    <textarea class="multisteps-form__textarea form-control" placeholder="Alamat pengiriman"></textarea>
                  </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-success ml-auto" type="button" title="Send">Send</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
<script  src="./script.js"></script>

</body>
</html>
